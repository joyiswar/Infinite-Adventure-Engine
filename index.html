
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Adventure Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .font-serif-story {
      font-family: 'IM Fell English', serif;
    }
    .toast-animate {
      animation: slide-in-bottom 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
    }
    .glow-animation {
      animation: glow 1.5s ease-in-out;
    }
    .victory-animate {
      animation: victory-fade-in-out 3s ease-in-out both;
    }
    .defeat-animate {
      animation: defeat-fade-in-out 4s ease-out both;
    }
    .achievement-pop-in {
      animation: achievement-pop 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
    }
    .tutorial-fade-in {
      animation: fade-in 0.5s ease-out both;
    }

    @keyframes slide-in-bottom {
      0% { transform: translateY(100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 5px rgba(252, 211, 77, 0.3); }
      50% { text-shadow: 0 0 20px rgba(252, 211, 77, 0.7); }
    }

    @keyframes victory-fade-in-out {
      0%, 100% { opacity: 0; transform: scale(0.8); }
      10%, 90% { opacity: 1; transform: scale(1); }
    }

    @keyframes defeat-fade-in-out {
      0% { opacity: 0; transform: scale(1.1); }
      20% { opacity: 1; transform: scale(1); }
      80% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.95); }
    }

    @keyframes achievement-pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fade-in {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.1.0?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^21.1.0?external=rxjs",
    "@angular/common/http": "https://esm.sh/@angular/common@^21.1.0/http?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^21.1.0?external=rxjs",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0?external=rxjs",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.1.0?external=rxjs"
  }
}
</script>
</head>
<body class="bg-slate-900 text-slate-200">
  <app-root></app-root>
</body>
</html>
