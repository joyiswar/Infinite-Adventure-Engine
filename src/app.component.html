
<main class="min-h-screen flex flex-col md:flex-row p-4 md:p-6 lg:p-8 gap-6 bg-slate-900">
  <header class="md:hidden pb-4 border-b border-slate-700">
    <h1 class="text-3xl font-bold font-serif-story text-amber-300">{{ title }}</h1>
  </header>

  <div class="flex-grow md:w-2/3 lg:w-3/4">
    <app-adventure (gameStateChange)="onGameStateChange($event)" (portraitChange)="onPortraitChange($event)"></app-adventure>
  </div>
  
  <aside class="md:w-1/3 lg:w-1/4 md:border-l md:pl-6 md:border-slate-700">
    <app-sidebar 
      [inventory]="inventory()" 
      [quest]="quest()" 
      [achievements]="unlockedAchievements()"
      [newAchievement]="newAchievementUnlocked()"
      [lastUnlockedId]="lastUnlockedAchievementId()"
      [codex]="codex()"
      [newCodexEntry]="newCodexEntryAdded()"
      [lastAddedCodexTitle]="lastAddedCodexTitle()"
      [characterPortraitUrl]="characterPortraitUrl()">
    </app-sidebar>
  </aside>
</main>

<!-- Toast Notification -->
@if (toast().show) {
  <div class="fixed bottom-8 right-8 bg-slate-800 border-2 border-amber-400 text-slate-100 rounded-lg shadow-2xl p-4 w-80 z-50 toast-animate">
    <div class="flex items-start gap-4">
      <div class="text-amber-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
      </div>
      <div>
        <h3 class="font-bold text-amber-300 font-serif-story text-lg">{{ toast().title }}</h3>
        <p class="text-slate-300">{{ toast().message }}</p>
      </div>
    </div>
  </div>
}
